actions:
- actions:
  - activate_teams: false
    meeting_action: toggle-mute
  button_id: 1
- actions:
  - activate_teams: false
    meeting_action: toggle-hand
  button_id: 2
- actions:
  - activate_teams: true
  button_id: 3
- actions:
