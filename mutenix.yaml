    teams_reaction:
      reaction: like
  button_id: 4
- actions:
  - activate_teams: false
    meeting_action: leave-call
  button_id: 5
- actions:
  - keyboard:
      tap:
        key: space
        modifiers:
        - control
  button_id: 6
- actions:
